name: Build Project - Windows (Debug Raylib Path)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows-debug:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Crear carpeta para Raylib y descargar ZIP
      - name: Download Raylib
        run: |
          mkdir raylib_win
          curl -L -o raylib.zip https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win64_mingw-w64.zip

      # Descomprimir Raylib en la carpeta raylib_win
      - name: Extract Raylib
        run: Expand-Archive -Path raylib.zip -DestinationPath raylib_win

      # Listar todo dentro de raylib_win para verificar paths
      - name: List Raylib folder
        run: dir raylib_win /s

      # Compilar nob
      - name: Compile nob
        run: gcc -o nob nob.c
        shell: bash

      # Compilar tu proyecto
      - name: Build project
        run: ./nob
        shell: bash

      # Subir el exe como artifact
      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: phasmocrono-windows
          path: phasmocrono.exe
