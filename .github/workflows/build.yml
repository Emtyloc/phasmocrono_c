name: Build Project - Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Raylib
        run: |
          curl -L -o raylib.zip https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_win64_mingw-w64.zip
          tar -xf raylib.zip
          ren raylib-5.5_win64_mingw raylib_win

      - name: Compile nob
        run: gcc -o nob nob.c
        shell: bash

      - name: Build project
        run: ./nob
        shell: bash

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: phasmocrono-windows
          path: phasmocrono.exe
